version: 2
jobs:
  build:
    working_directory: ~/gladeo
    docker:
    - image: circleci/node:10.16.3
    steps:
    - checkout
    - run:
        name: update-npm
        command: sudo npm install -g npm@5
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: install-yarn
        command: yarn
    - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
        - ./node_modules
    - run:
        name: test
        command: yarn test
    - run:
        name: code-coverage
        command: ./node_modules/.bin/nyc report --reporter=text-lcov
    - store_artifacts:
        path: test-results.xml
        prefix: tests
    - store_artifacts:
        path: coverage
        prefix: coverage
    - store_test_results:
        path: test-results.xml
workflows:
  version: 2
  workflow:
    jobs:
    - build